<!DOCTYPE html>

<head>

    <style>

</head>
<body class="trad-pattern flex items-center justify-center min-h-screen p-4">

    <div id="mainContainer" class="bg-white/80 backdrop-blur-sm p-8 md:p-12 rounded-3xl shadow-2xl border-4 border-red-100 text-center max-w-lg w-full relative">
        
        <!-- Decorative Top Elements -->
        <div class="absolute -top-10 left-1/2 -translate-x-1/2 flex gap-4">
            <span class="text-4xl floating">‚ù§Ô∏è</span>
            <span class="text-4xl floating" style="animation-delay: 0.5s">üåπ</span>
            <span class="text-4xl floating" style="animation-delay: 1s">‚ù§Ô∏è</span>
        </div>

        <div id="questionState">
            <h1 class="text-3xl md:text-5xl font-bold text-red-600 mb-6 cursive">
                Vrei sƒÉ fii Dragobetele meu?
            </h1>
            
            <div class="mb-8">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYwdWpndm96NHR4bmE1eHhhb2YyYndueGhzNTh6ZzJqZzZqZzZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZNo/L13NsH0Aij4Sf2Gdjt/giphy.gif" 
                     alt="Cute bear"

            <p id="funnyMessage" class="text-gray-600 mb-8 h-6 italic"></p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-6">
                <button id="yesButton" 
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-10 rounded-full shadow-lg transform active:scale-95 transition-all">

                </button>
                
                <button id="noButton" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-8 rounded-full shadow-md transform active:scale-95">
                    Nu
                </button>
            </div>
        </div>

        <!-- Success Message (Hidden) -->
        <div id="successState" class="hidden animate-bounce">
            <h1 class="text-4xl md:text-6xl font-bold text-red-600 mb-6 cursive">
                »òtiam eu! ‚ù§Ô∏è
            </h1>
            <p class="text-xl text-gray-700 mb-8">
                Abia a»ôtept sƒÉ sƒÉrbƒÉtorim √ÆmpreunƒÉ!
            </p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXQ2YWhjdmVsa2p1dTVhYWN6MjlhMXdpMmE0dTQ5czI3ODA2MmdqNSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/HTjcWZwMtHpyhuCGKZ/giphy.gif" 
                 class="rounded-xl mx-auto shadow-lg w-64"
                 alt="Celebration">
            <div class="mt-8 flex justify-center gap-2">
                <div class="w-4 h-4 bg-red-500 rounded-full"></div>
                <div class="w-4 h-4 bg-yellow-400 rounded-full"></div>
                <div class="w-4 h-4 bg-blue-600 rounded-full"></div>
            </div>
        </div>
    </div>

    <canvas id="heartsCanvas" class="heart-bg"></canvas>

    <script>
        const yesBtn = document.getElementById('yesButton');
        const noBtn = document.getElementById('noButton');
        const questionState = document.getElementById('questionState');
        const successState = document.getElementById('successState');
        const funnyMessage = document.getElementById('funnyMessage');
        
        let yesScale = 1;
        let noScale = 1;
        let noCount = 0;

        const messages = [
            "E»ôti sigurƒÉ?",
            "Mai g√¢nde»ôte-te o datƒÉ...",
            "Chiar vrei sƒÉ spui nu?",
            "O sƒÉ pl√¢ng... üò¢",
            "UitƒÉ-te ce mare s-a fƒÉcut butonul de DA!",
            "Hai te rooog!",
            "Nu mai ai mult loc de butonul de NU...",
            "ApasƒÉ pe ƒÉla ro»ôu, e mai frumos!",
            "Te provoc sƒÉ mai √Æncerci o datƒÉ!"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // Increase Yes button size
            yesScale += 0.45;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Decrease No button size
            noScale -= 0.1;
            if (noScale < 0.2) noScale = 0.2; // Don't let it vanish completely
            noBtn.style.transform = `scale(${noScale})`;
            
            // Update message
            funnyMessage.innerText = messages[Math.min(noCount - 1, messages.length - 1)];

            // Move No button slightly to be annoying
            const x = Math.random() * 40 - 20;
            const y = Math.random() * 40 - 20;
            noBtn.style.translate = `${x}px ${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            questionState.classList.add('hidden');
            successState.classList.remove('hidden');
            startConfetti();
        });

        // Simple Heart Particles for the background
        const canvas = document.getElementById('heartsCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(229, 62, 62, ${this.opacity})`;
                ctx.beginPath();
                // Draw a simple heart
                const x = this.x;
                const y = this.y;
                const s = this.size;
                ctx.moveTo(x, y + s / 4);
                ctx.quadraticCurveTo(x, y, x + s / 2, y);
                ctx.quadraticCurveTo(x + s, y, x + s, y + s / 4);
                ctx.quadraticCurveTo(x + s, y + s / 2, x + s / 2, y + s * 0.8);
                ctx.quadraticCurveTo(x, y + s / 2, x, y + s / 4);
                ctx.fill();
            }
        }

        for(let i = 0; i < 30; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        function startConfetti() {
            // Speed up particles as "confetti"
            particles.forEach(p => {
                p.speed *= 5;
                p.opacity = 1;
            });
        }
    </script>
</body>
</html>
